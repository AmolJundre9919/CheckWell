<div id="google-map-settings" class="settings-panel">
    <h3>Google Map Settings</h3>
    <label for="map-lat">Latitude:</label>
    <input type="number" id="map-lat" placeholder="Enter Latitude" />
    
    <label for="map-lng">Longitude:</label>
    <input type="number" id="map-lng" placeholder="Enter Longitude" />
    
    <label for="map-zoom">Zoom Level:</label>
    <input type="number" id="map-zoom" placeholder="Enter Zoom Level" />
    
    <button id="update-google-map">Update Map</button>
</div>
